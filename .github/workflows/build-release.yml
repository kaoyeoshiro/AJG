          **IMPORTANTE:** Para usar o execut√°vel, voc√™ precisa configurar sua chave OpenRouter:
          1. Obtenha uma chave em: https://openrouter.ai/keys
          2. Edite o arquivo config.py (linha 57) antes de usar
          3. Ou use vari√°vel de ambiente: `set OPENROUTER_API_KEY=sua-chave`

