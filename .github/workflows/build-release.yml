          ## ðŸ“¥ Download
          - Baixe o arquivo `RelatorioTJMS.exe`
          - Execute direto no Windows (nÃ£o precisa instalar)

          ## âœ¨ AtualizaÃ§Ãµes
          - Build automÃ¡tico #${{ github.run_number }}
          - Gerado automaticamente do commit: ${{ github.sha }}

          ---
          ðŸ¤– Build automatizado via GitHub Actions
        files: |
          dist/RelatorioTJMS.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}