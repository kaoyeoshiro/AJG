name: Build and Release EXE

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create release after build'
        required: false
        default: 'true'
        type: boolean

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Verify config
      run: |
        python -c "import config; print('Config loaded successfully')"

    - name: Build executable
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || 'GITHUB_BUILD_PLACEHOLDER' }}
      run: |
        python build_exe.py

    - name: Create version file
      run: |
        $version = if ($env:GITHUB_REF -match "refs/tags/(.*)") { $matches[1] } else { "v1.0.$env:GITHUB_RUN_NUMBER" }
        $version | Out-File -FilePath "dist/VERSION" -Encoding utf8
        echo "VERSION=$version" >> $env:GITHUB_ENV

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: RelatorioTJMS-${{ env.VERSION }}
        path: |
          dist/RelatorioTJMS.exe
          dist/VERSION

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.create_release == 'true')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: RelatorioTJMS ${{ env.VERSION }}
        body: |
          üöÄ **Nova vers√£o do Sistema de Relat√≥rios TJ-MS**

          ## üì• Download
          - Baixe o arquivo `RelatorioTJMS.exe`
          - Execute direto no Windows (n√£o precisa instalar)

          ## ‚öôÔ∏è Configura√ß√£o Necess√°ria
          **IMPORTANTE:** Para usar o execut√°vel, voc√™ precisa configurar sua chave OpenRouter:
          1. Obtenha uma chave em: https://openrouter.ai/keys
          2. Edite o arquivo config.py (linha 57) antes de usar
          3. Ou use vari√°vel de ambiente: `set OPENROUTER_API_KEY=sua-chave`

          ## ‚ú® Atualiza√ß√µes
          - Build autom√°tico #${{ github.run_number }}
          - Gerado automaticamente do commit: ${{ github.sha }}
          - Sistema de auto-atualiza√ß√£o integrado

          ---
          ü§ñ Build automatizado via GitHub Actions
        files: |
          dist/RelatorioTJMS.exe
        draft: false
